<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://kit.fontawesome.com/df67bacc25.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../static/css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
</head>

<body>
  <nav class="navbar is-transparent is-spaced">
    <div class="navbar-brand  ">
      <a class="navbar-item">
        <img src="../static/img/Vector.png" alt="Attendance Tracker" />
      </a>
      <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="navbarExampleTransparentExample" class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="field is-grouped">
            <p class="control">
            <form action="/mainlogin" method="GET">
              <button class="button is-rounded is-primary">Login</button>
            </form>

            </p>
            <p class="control">
            <form action="/signup" method="GET">
              <button class="button is-rounded  ">
                SignUp
              </button>
            </form>

            </p>


          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="hero is-fullheight-with-navbar">
    <div class="hero-body">
      <div class="container">
        <div class="columns  is-desktop is-centered">

          <div class="column box is-4  ">
            <h1 class="title is-2 has-text-centered">Sign In to <span class="is-span">start</span></h1>
            <form action="/maincheck" method="POST">

              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left ">
                  <input class="input is-medium is-rounded " name="Email" type="email" placeholder="Email" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left ">
                  <input class="input is-medium is-rounded" id="txtPassword" name="Password" type="password"
                    placeholder="Password" value="" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
              </div>




              <div class="field is-grouped">
                <div class="control has-text-centered">

                  <button id="btnSubmit" class="button is-rounded is-primary">Login</button>
                </div>
              </div>
            </form>

          </div>

        </div>



      </div>
    </div>
  </section>








  <script src="../static/js/script.js"></script>
</body>

</html>
